name: Publish packages

on:
  schedule:
    - cron: '0 23 * * *'
  push:
    branches:
      - 'feat-*'
      - 'feature/*'

jobs:
  nrLauncherPackage:
    permissions:
      contents: read
      packages: write
    uses: 'flowforge/github-actions-workflows/.github/workflows/publish_node_package.yml@feat-publish-working-dir'
    with:
      package_name: flowforge-nr-launcher
      package_dependencies: |
        @flowforge/nr-project-nodes
        @flowforge/nr-file-nodes
        @flowforge/nr-persistent-context
  
  nrThemePackage:
    permissions:
      contents: read
      packages: write
    uses: 'flowforge/github-actions-workflows/.github/workflows/publish_node_package.yml@feat-publish-working-dir'
    with:
      package_name: flowforge-nr-theme
      working_directory: ./lib/theme
      publish_ignore_scripts: false

  dispatch:
    runs-on: ubuntu-latest
    needs: [nrLauncherPackage, nrThemePackage]
    if: false
    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_APP_KEY }}
      - name: Trigger localfs package rebuild
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: publish.yml
          repo: flowforge/flowforge-driver-localfs
          ref: feat-publish-pipeline-poc
          token: ${{ steps.generate_token.outputs.token }}
          inputs: '{"nr_launcher_ref": "${{ github.ref }}", "nr_launcher_release_name": "${{ needs.nrLauncherPackage.outputs.release_name }}"}'
